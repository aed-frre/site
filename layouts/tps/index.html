{{ partial "header.html" . }}

<div class="container">
	<div class="header">
	  <h3>{{ .Params.PageTitle }}</h3>
	  <p class="light">{{ .Description }}</p>
	</br></br>
	</div>
		{{ range .Site.Menus.main }}
			{{ if .HasChildren }}
				{{ range .Children }}
					<li><a href="{{ .URL }}">{{ .Title }}</a></li>
				{{ end }}
			{{ end }} 
		{{ end }}           
</div>

{{ partial "footer.html" . }}
