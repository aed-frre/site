{{ partial "header.html" . }}

<div class="container">
	<div class="header">
	  <h1>{{ .Title }}</h1>
	  <p class="light">{{ .Description }}</p>
	</div>
	{{ range .Data.Pages }}
		<div class="header">
		  <h4>Ejercicio .{{.Params.sect}}.{{.Params.ej}}</h4>	  
		</div>
		<div class="section">
			<div class="row">
				{{ .Content}}  
		    </div>
		</div>
    {{ end }}
</div>

{{ partial "footer.html" . }}
