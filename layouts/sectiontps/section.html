{{ partial "header.html" . }}

<div class="container">
	<div class="header">
		<h1 class="title">{{ .Title }}</h1>
		<p class="light">{{ .Description }}</p>
	</div>
	<div class="section">
		<div class="row">
            {{ range .Site.Menus.main }}
    				{{ if .HasChildren }}    						
                			{{ range .Children }}
                				{{ if eq .Parent "tps"}}
 										<div class="header">
										  <h5><a href="{{ .URL }}">{{ .Page.Params.PageTitle }}</a></h5>
										</div>
										<div class="section">
											<div class="row">
												{{ .Page.Description}}  
										    </div>
										</div>               				

                   				{{ end }}
                			{{ end }}
                		                     
            		{{ end }} 
     		{{ end }}  
     		   
	    </div>
	</div>
</div>

{{ partial "footer.html" . }}
