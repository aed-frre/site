  language: 'es'
  custom_dir: custom/
  palette:
    primary: 'blue grey'
    accent: 'indigo'
  feature:
    tabs: true
markdown_extensions:
- toc:
    permalink: true
extra_css:
  - 'extra/css/extra.css'
extra_javascript:
  - 'extra/js/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/aed-frre/site'
google_analytics: 
  - 'UA-140521258-1'
  - 'auto'
